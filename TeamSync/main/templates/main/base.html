<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- {% block title%}
    {% endblock title %} -->

    <style>
        body{
            background-color: #333333; /* Background color for the body */
        }
        .btn-login {
            background-color: #d3d5db; /* Color for the login button */
            border-color: #4e4f53; /* Border color for the login button */
            padding: 10px;
            border: 1px solid white;
            margin: auto;
        }
    
        .btn-login:hover {
            background-color: #32353e; /* Color on hover */
            border-color: #121213; /* Border color on hover */
        }
        .navbar-nav .nav-link.active {
            background-color: #57595e; /* Background color for the active link */
            border-color: #121213;
            color: #ffffff; /* Text color for the active link */
            transition: background-color 0.3s ease-in-out; /* Add transition for background color */
        }
        .btn-gray {
            background-color: gray;
            /* Add any additional styling you want for the gray button */
            color: white; /* Example: white text color */
            /* Add more styles if needed */
        }
    </style>
</head>

<body class="bg-gray-800 font-mono">
    <nav class="border-b text-white flex items-center justify-between px-4 py-2 font-semibold text-xl">
        <div>
            <button class="text-white focus:outline-none focus:text-white">
                <!-- <span class="block h-6 w-6">
                    <svg class="fill-current h-full w-full" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                        <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/>
                    </svg>
                </span> -->
            </button>
        </div>
    
        <div class="md:ml-72 ml-4">
            <a class="mr-4 hover:text-gray-400" href="/">Home</a>
            <a class="mr-4 hover:text-gray-400" href="/about">About Me</a>
            <a class="mr-4 hover:text-gray-400" href="/project">Project</a>
            <a class="hover:text-gray-400" href="/contact">Contact Us</a>
        </div>
    
        <div class="flex justify-center items-center">
            {% if user.is_authenticated %}
                <span class="mr-4 font-semibold"> logged in as {{user.username}}  </span>
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="text-white hover:text-white focus:outline-none focus:text-white bg-blue-500 p-2 rounded-md ">Logout</button>
                </form>
            {% else %}
                <a class="btn btn-gray btn-login" href="/login">Login</a>
            {% endif %}
        </div>
    </nav>
    
    
    
    <div class="container">
        {%block content%}
        {% endblock content%}

    </div>
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous">
    </script>
</body>

</html>
