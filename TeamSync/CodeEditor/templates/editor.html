{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor</title>
    <link rel="stylesheet" href="{% static 'editor.css' %}">
    <script src="https://kit.fontawesome.com/5f29df2af7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="left">
            <label for="" ><i class="fa-brands fa-html5"></i> HTML</label>
            <textarea name="html" id="html" onkeyup="run()"> </textarea>
            
            <label for=""><i class="fa-brands fa-css3-alt"></i> CSS</label>
            <textarea name="css" id="css" onkeyup="run()"></textarea>

            <label for=""><i class="fa-brands fa-js"></i> JS</label>
            <textarea name="js" id="js" onkeyup="run()"></textarea>
        </div>

        <div class="right">
             <label for=""><i class="fa-brands fa-js"></i> Output</label>
            <iframe id="output" title="Output"></iframe>
        </div>
    </div>    

    <script>
        function run(){
            let htmlCode = document.getElementById('html').value;
            let cssCode = document.getElementById('css').value;
            let jsCode = document.getElementById('js').value;
            let output = document.getElementById('output');
            output.contentDocument.body.innerHTML = htmlCode + "<style>" + cssCode + "</style>";
            output.contentWindow.eval(jsCode);

          }
    </script>
</body>
</html>
